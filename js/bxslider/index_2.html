<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider</title>
    
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script src="jquery.bxslider.min.js"></script>
<link href="jquery.bxslider.css" rel="stylesheet" />
<style>
    *{margin:0;padding: 0;}
    img{width: 100%;height: auto;}
    
</style>
<script>
$(function(){
    $('.bxslider').bxSlider({
        auto : true,
        autoHover : true,
        captions : true
    })
})
</script>
</head>
<body>
    <ul class="bxslider">
        <li><img src="1.png" title="图片1的内容"></li>
        <li><img src="2.png" title="图片2的内容"></li>
        <li><img src="3.png" title="图片3的内容"></li>
    </ul>
</body>
</html>
