<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>kinMaxShow</title>
<link type="text/css" href="css/base.css" rel="stylesheet" />
<style type="text/css">

#kinMaxShow{visibility:hidden;width:100%; height:500px; overflow:hidden;}
#kinMaxShow div{
    background-size: cover !important;
}
</style>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.kinMaxShow-1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	
	$("#kinMaxShow").kinMaxShow({
        height : 500,
        imageAlign : 'center center',
        easing : 'swing'
    });

});

</script>
</head>

<body>
    
    <div id="kinMaxShow">
    
    	<div><img src="images/1.jpg"></div>
        
        <div><img src="images/2.jpg"/></div>
        
        <div><img src="images/3.jpg"/></div>
		
        <div><img src="images/4.jpg"/></div>

        <div><img src="images/5.jpg"/></div>

        <div><img src="images/6.jpg"/></div>		
            
    </div>
    
</div>
 
</body>
</html>
